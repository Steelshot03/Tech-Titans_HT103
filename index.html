<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Add your CSS styles here or in a separate stylesheet */
    </style>
  </head>
  
  <!-- Font Awesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>To-Do List</h1>
    </header>

    <div class="task-form">
      <input type="text" placeholder="Enter a task..." id="task-input" />
      <input type="text" placeholder="Category (e.g. Work, Personal)" id="category-input" />
      <input type="date" id="deadline-input-date" />
      <input type="time" id="deadline-input-time" /> <!-- New Time Input -->
      <button class="add-task-btn" onclick="addTask()">Add Task</button>
    </div>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('work')">Work</button>
      <button onclick="filterTasks('personal')">Personal</button>
      <button onclick="filterTasks('urgent')">Urgent</button>
    </div>

    <ul class="task-list" id="task-list"></ul>

    <div class="pagination" id="pagination"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
